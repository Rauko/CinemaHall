jwt:
  secret: "SuperSecretKeyThatSupposeToBeAtLeast32CharactersLong"
  expiration: 86400000 #24h in ms

spring:
  flyway:
    enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

ticket:
  reservation-expiration-minutes: 10